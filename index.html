<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bilingual Translator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #2563eb;
        --secondary: #f1f5f9;
        --accent: #1e3a8a;
        --text: #0f172a;
        --muted: #64748b;
        --white: #ffffff;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Inter", sans-serif;
        background: var(--secondary);
        color: var(--text);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .container {
        flex: 1;
        max-width: 720px;
        margin: 3rem auto;
        background: var(--white);
        padding: 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
      }
      .header-box {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        margin-bottom: 2rem;
        border: 2px solid var(--primary);
        border-radius: 0.75rem;
        background: var(--white);
      }
      .header-box h1 {
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary);
        margin: 0;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--muted);
      }
      select,
      textarea,
      button {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1.5rem;
        border-radius: 0.75rem;
        border: 1px solid #cbd5e1;
        font-size: 1rem;
      }
      textarea {
        resize: vertical;
        min-height: 120px;
      }
      button {
        background: var(--primary);
        color: var(--white);
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      button:hover {
        background: var(--accent);
      }
      .output {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        padding: 1rem;
        border-radius: 0.75rem;
        min-height: 100px;
        font-size: 1.05rem;
        line-height: 1.6;
        white-space: pre-wrap;
      }
      footer {
        text-align: center;
        padding: 1.5rem;
        background: #e2e8f0;
        color: var(--muted);
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header-box">
        <h1>Bilingual Translator</h1>
      </div>

      <label for="sourceLang">Source Language</label>
      <select id="sourceLang">
        <option value="en" selected>English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="ha">Hausa</option>
      </select>

      <label for="targetLang">Target Language</label>
      <select id="targetLang">
        <option value="es" selected>Spanish</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="yo">Yoruba</option>
      </select>

      <label for="inputText">Text to Translate</label>
      <textarea
        id="inputText"
        placeholder="Type or paste a full paragraph here..."
      ></textarea>

      <button onclick="translateText()">Translate</button>

      <div class="output" id="translatedText">
        Your translation will appear here...
      </div>
    </div>

    <footer>
      &copy; 2025 Bilingual Translator by Ohaemesi Chiagozie Israel | Reg No:
      2021564021
    </footer>

    <script>
      async function translateText() {
        const text = document.getElementById("inputText").value;
        const sourceLang = document.getElementById("sourceLang").value;
        const targetLang = document.getElementById("targetLang").value;

        if (!text.trim()) {
          alert("Please enter text to translate.");
          return;
        }

        try {
          const response = await fetch(
            `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sourceLang}&tl=${targetLang}&dt=t&q=${encodeURIComponent(
              text
            )}`
          );
          const data = await response.json();
          const translated = data[0].map((segment) => segment[0]).join("");
          document.getElementById("translatedText").innerText = translated;
        } catch (err) {
          document.getElementById("translatedText").innerText =
            "An error occurred during translation.";
        }
      }
    </script>
  </body>
</html>
