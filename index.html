
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bilingual Translator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4F46E5;
      --secondary: #F3F4F6;
      --text-dark: #111827;
      --text-light: #6B7280;
      --border: #E5E7EB;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--secondary);
      color: var(--text-dark);
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      padding: 40px;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 24px;
      margin-bottom: 30px;
      color: var(--primary);
    }
    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
      font-weight: 600;
    }
    select, textarea, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      margin-bottom: 12px;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #4338CA;
    }
    .output {
      background: #EEF2FF;
      padding: 16px;
      border-radius: 10px;
      min-height: 80px;
      color: var(--text-dark);
      margin-top: 10px;
      white-space: pre-wrap;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: var(--text-light);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bilingual Translator</h1>

    <label for="sourceLang">Source Language</label>
    <select id="sourceLang">
      <option value="en" selected>English</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="ha">Hausa</option>
    </select>

    <label for="targetLang">Target Language</label>
    <select id="targetLang">
      <option value="es" selected>Spanish</option>
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="yo">Yoruba</option>
    </select>

    <label for="inputText">Text to Translate</label>
    <textarea id="inputText" placeholder="Type text here..."></textarea>

    <button onclick="translateText()">Translate</button>

    <div class="output" id="translatedText">Your translation will appear here...</div>
  </div>

  <footer>
    &copy; 2025 Bilingual Translator by Ohaemesi Chiagozie Israel | Reg No: 2021564021
  </footer>

  <script>
    async function translateText() {
      const text = document.getElementById('inputText').value;
      const sourceLang = document.getElementById('sourceLang').value;
      const targetLang = document.getElementById('targetLang').value;

      if (!text.trim()) {
        alert('Please enter text to translate.');
        return;
      }

      const response = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sourceLang}&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`);
      const data = await response.json();
      const translated = data[0][0][0];
      document.getElementById('translatedText').innerText = translated;
    }
  </script>
</body>
</html>
